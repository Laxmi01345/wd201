<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input:invalid:focus{
            border: 1px solid rgb(144, 0, 255);
        }
    </style>
    <script src="https://kit.fontawesome.com/393f5ae127.js" crossorigin="anonymous"></script>
 

</head>
<body>
<div class="container">
    <div class="form-box">
        <h1>Registration Form</h1>
        <form id="user-form">
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <label for="name">Name</label>
                    <input required type="text" id="name" name="name" placeholder="Name">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <label for="email">Email</label>
                    <input required type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <label for="password">Password</label>
                    <input required type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <label for="dob">Date of Birth</label>
                    <input required type="date" id="dob" name="dob" placeholder="Date of Birth">
                </div>
                <div class="cb-field">                             
                    <input required type="checkbox" id="acceptTerms" name="acceptTerms">
                    <label for="acceptTerms"> Accept Terms and Conditions</label>

                </div>
                <div class="btn-field">                            
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="relative bg-while px-6 mt-5 pt-10 pd-8 shadow-xl ring-1 ring-grey-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
    <div class="mx-auto">
        <h2 class=""text-3xl text-center font-bold leading-tight>Entries</h2>
        <div class="divide-y divide-grey-300/50" id="user-entries"></div>


    </div>
    
</div>
<script src="./index.js">
    const email=document.getElementById('email');
    email.addEventListener('input',() => validate(email));

    const dob=document.getElementById('dob');
    dob.addEventListener('input',() => dobValidate(dob));

    const submit=document.getElementById('submit');
    submit.addEventListener('click',() => validate(email));
    submit.addEventListener('click',() => dobValidate(dob));

    function validate(element)
    {
        if(element.validity.typeMismatch)
        {
            element.setCustomValidity("Email is not in the right format !!");
            element.reportValidity();
        }
        else{
            element.setCustomValidity('');
        }
    }



</script>


    
</body>
